# Fail2ban jail for SSH Brute Force Analyzer
# Add to /etc/fail2ban/jail.local

[ssh-analyzer]
enabled  = true
filter   = ssh-analyzer
logpath  = /var/log/ssh-blocklist.txt
# Use "polling" backend since we're watching a list file, not a log
backend  = polling
maxretry = 1
findtime = 86400
bantime  = 604800
action   = iptables-multiport[name=SSH, port="ssh", protocol=tcp]
